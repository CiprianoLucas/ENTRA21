<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <script src="https://kit.fontawesome.com/a2c864da67.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/statics/css/normalize.css">
    <link rel="stylesheet" href="/statics/css/style.css">
    <link rel="shortcut icon" type="ico" href="./statics/img/icon.ico">
</head>
<body>
    <header class="header__contato">
        <div>
        <a href="/index.html" class="link header__contato--logo"><i class="fa-solid fa-plane-departure"></i></a>
        <a href="/index.html" class="link header__contato--name"><h1>VIAGENS DO CIPRIANO</h1></a>
        </div>
    </header>

    <main>
    <div class="container">
        <section class="formulario">
            <i class="fa-solid fa-users"></i>
            <h2>CONTATO</h2>
            <form action="" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome">
                <label for="email">E-mail:</label>
                <input type="email" id="email">

                <label for="assunto">Assunto:</label>
                <select name="assunto" id="assunto">
                    <option value="" selected disabled>Selecione uma opção</option>
                    <option value="viagem-feita">Viagem Feita</option>
                    <option value="viagem-planejada">Viagem Planejada</option>
                    <option value="outro">Outro</option>
                </select>

                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="5"></textarea>

                <button type="submit" class="button">Enviar</button>

            </form>
        </section>

        <section class="redes__sociais">
            <ul>
                <li><a href="https://web.whatsapp.com/" class="link"><i class="fa-brands fa-whatsapp"></i></a></li>
                <li><a href="https://www.instagram.com/" class="link"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="https://www.facebook.com/" class="link"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="mailto:lucashcipriano14@gmail.com" class="link"><i class="fa-solid fa-at"></i></a></li>
            </ul>
        </section>

    </main>

    </div>  
    <footer>
        <p>&copy; Todos os direitos reservados por Lucas Cipriano</p>
    </footer>
</body>
</html>
